<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCAT Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcomeContainer" class="welcome-container">
      <h1>Welcome to the MCAT Quiz</h1>
      <button id="startButton" class="start-button">Start Test</button>
    </div>
    <div id="quizApp" class="container" style="display: none">
      <div class="header">
        <select id="subjectSelect" class="subject-select"></select>
        <span id="timer" class="timer"></span>
        <button id="submitButton" class="submit-button">Submit</button>
      </div>
      <div id="quizContainer" class="quiz-container"></div>
      <div id="resultContainer" class="result-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
